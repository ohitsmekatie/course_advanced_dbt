models:
  - name: int_dates
    description: This is a calendar table including all the consecutive dates between the 2019-01-01 and 2030-01-01.
      It also includes week, month, quarter, year, and other values associated with a specific date.
    columns:
      - name: calendar_date
        description: '{{ doc("bingeflix_column_calendar_date") }}'
        data_tests:
          - unique
          - not_null

      - name: date_week
        description: '{{ doc("bingeflix_column_date_week") }}'
        data_tests:
          - not_null

      - name: date_month
        description: '{{ doc("bingeflix_column_date_month") }}'
        data_tests:
          - not_null

      - name: date_quarter
        description: '{{ doc("bingeflix_column_date_quarter") }}'
        data_tests:
          - not_null

      - name: date_year
        description: '{{ doc("bingeflix_column_date_year") }}'
        data_tests:
          - not_null

      - name: day_of_month
        description: '{{ doc("bingeflix_column_day_of_month") }}'
        data_tests:
          - not_null

      - name: year_num
        description: '{{ doc("bingeflix_column_year_number") }}'
        data_tests:
          - not_null

      - name: quarter_num
        description: '{{ doc("bingeflix_column_quarter_number") }}'
        data_tests:
          - not_null

      - name: month_num
        description: '{{ doc("bingeflix_column_month_number") }}'
        data_tests:
          - not_null
